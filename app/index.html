<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>Personal Balance Sheet</title>
  <meta charset="utf-8">
  <meta name="description" content="A local browser App to create a personal balance sheet and income statement">
  <link rel="stylesheet" type="text/css" href="lib/angular-bootstrap/ui-bootstrap-csp.css" />
</head>
<body>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  
  <div ng-controller="AssetController as assets">
   <p>Name: {{ assets.asset.name }}</p>
   <p>Value: {{ assets.asset.value | currency}}</p>
   <p>Growth: {{ assets.asset.growth }}%</p>
  </div>

</body>
</html>
